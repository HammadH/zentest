{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

</head>
<body>

{% block main %}
<div class="container" style="margin-top:5%">
	<div class="row text-center">

{% if next %}
<form method="POST" action="/accounts/signup/?next={{next}}">{% csrf_token %}

{% else %}

<form method="POST" action="/accounts/signup/?next=/">{% csrf_token %}
	
{% endif %}

{{form.as_p}}
	<button class='btn btn-lg btn-primary' type="submit">Sign Up</button>
</form>


</div>
</div>
{% endblock %}
</body>
</html>
