{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block main %}
<div class="container" >
	<div class="row text-center" style="margin-top:20%">
    <div class='col-md-3'></div>

     <div class='col-md-6'>
{% if next %}
<form method="POST" action="/accounts/signup/?next={{next}}">{% csrf_token %}

{% else %}

<form method="POST" action="/accounts/signup/?next=/">{% csrf_token %}
	
{% endif %}

{% bootstrap_form form %}
	<button class='btn btn-lg btn-primary' type="submit">Sign Up</button>
</form>
</div>
 <div class='col-md-3'></div>

</div>
</div>
{% endblock %}
